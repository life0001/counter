<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>随机数字计算器</title>
    <link rel="stylesheet" href="base.css" />
    <link href="counter.css" rel="stylesheet" />
    <script src="jquery.1.9.1.js"></script>
</head>
<body>
<div id="counter">
    <div class="header">
        <p class="header_tit">随机数字计算器</p>
        <div class="display">
            <p class="procedure">0</p>
            <p class="result">0</p>
        </div>
    </div>
    <div class="counterContent clearfix">
        <div class="fl counterLeft clearfix">
            <a class="num"></a>
            <a class="num"></a>
            <a class="num"></a>

            <a class="num"></a>
            <a class="num"></a>
            <a class="num"></a>

            <a class="num"></a>
            <a class="num"></a>
            <a class="num"></a>

            <a class="num bigNum"></a>
            <a class="num"></a>
        </div>
        <div class="fr counterRight clearfix">
            <a>C</a>
            <a>AC</a>
            <a>*</a>
            <a>/</a>
            <a>+</a>
            <a>-</a>
            <a href="javascript:;">←</a>
            <a>=</a>
        </div>
    </div>
</div>
<div id="odiv"></div>
<script src="counter.js"></script>
</body>
</html>
